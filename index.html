<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculadora</title>
<link type="text/css" href="styles.css" rel="stylesheet">
<link rel="icon" href="src/Calculadora.png">
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&family=Work+Sans:wght@100&display=swap" rel="stylesheet">
</head>
<body onload="init();">
  <header>
    <h1>CALCULADORA</h1>
    <div class="wrap-toggle">
      <p>Dia</p>
      <input type="checkbox" id="toggle" class="offscreen">
      <label for="toggle" class="switch"></label>
      <p>Noche </p>
    </div>
  </header>
  <div class="calculadora">
    <input type="text" id="resultado" placeholder="Pulse algún número para operar " readonly>
    <div class="contenedor_botones">
      <button name="data-numbre">1</button>
      <button name="data-numbre">2</button>
      <button name="data-numbre">3</button>
      <button name="data-opera">+</button>
      <button name="data-numbre">4</button>
      <button name="data-numbre">5</button>
      <button name="data-numbre">6</button>
      <button name="data-opera">-</button>
      <button name="data-numbre">7</button>
      <button name="data-numbre">8</button>
      <button name="data-numbre">9</button>
      <button name="data-opera">*</button>
      <button name="dato-borrar">DEL</button>
      <button name="data-numbre">0</button>
      <button name="data-corregir">AC</button>
      <button name="data-opera">/</button>
      <button name="data-igual">=</button>
    </div>
  </div>
<script src="functions.js"></script>
</body>
</html>
