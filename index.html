<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculadora</title>
<link type="text/css" href="styles.css" rel="stylesheet">
<link rel="icon" href="src/Calculadora.png">
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&family=Work+Sans:wght@100&display=swap" rel="stylesheet">
</head>
<body onload="init();">
  <header>
    <h1>CALCULADORA</h1>
    <div class="wrap-toggle">
      <input type="checkbox" id="toggle" class="offscreen">
      <label for="toggle" class="switch"></label>
    </div>
  </header>
  <div class="calculadora">
    <input type="text" id="result" placeholder="Pulse algún número para operar " readonly>
    <div class="contenedor_botones">
      <button id="button1">1</button>
      <button id="button2">2</button>
      <button id="button3">3</button>
      <button id="button+">+</button>
      <button id="button4">4</button>
      <button id="button5">5</button>
      <button id="button6">6</button>
      <button id="button-">-</button>
      <button id="button7">7</button>
      <button id="button8">8</button>
      <button id="button9">9</button>
      <button id="button*">*</button>
      <button id="buttonDel">DEL</button>
      <button id="button0">0</button>
      <button id="buttonAC">AC</button>
      <button id="buttonigual">=</button>
    </div>
  </div>

<script src="functions.js"></script>
</body>
</html>
